<div class="container">
	<h1>Add new buyer</h1>
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" [(ngModel)]="newBuyer.firstName" class="form-control" id="name" name="firstName" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="lastName">Last name</label>
			<input type="text" [(ngModel)]="newBuyer.lastName" class="form-control" id="lastName" name="lastName" placeholder="Last name">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" [(ngModel)]="newBuyer.email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Email address">
		</div>
		<button type="submit" class="btn btn-primary" (click)="addNewBuyer(newBuyer)">Create new buyer</button>
	</form>
	<hr>
	<h1>All buyers:</h1>
	<ul>
		<li *ngFor="let buyer of buyers; let index = index">
			<strong>Buyer:</strong> {{ buyer.firstName }} {{ buyer.lastName }}<br>
			<strong>buyer's email:</strong> {{ buyer.email }}<br>
			<strong>buyer's product list:</strong> 
				<span *ngIf="!buyer.products">{{ 'empty' }}</span> 
				<span>
					<ul>
						<li *ngFor="let product of buyer.products">{{ product.name? product.name : "empty" }}</li>
					</ul>
				</span><br>
			<a routerLink="/buyers/{{buyer.id}}" routerLinkActive="active" title="purchases" (click)="handleSearch()">
				Check latest purchases
			</a>
			<button type="submit" name="submit" class="btn btn-danger" (click)="removeBuyer(index)">
				Remove buyer
			</button>
			<hr>
		</li>
	</ul>
</div>
